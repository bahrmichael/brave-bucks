
<div *ngIf="donation">
    <h2><span>Donation</span> {{donation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Donater</span></dt>
        <dd>
            <span>{{donation.donater}}</span>
        </dd>
        <dt><span>Month</span></dt>
        <dd>
            <span>{{donation.month}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{donation.amount}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'donation/'+ donation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
