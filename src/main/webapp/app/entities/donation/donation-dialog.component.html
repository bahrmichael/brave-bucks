<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDonationLabel">Create or edit a Donation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!donation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="donation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_donater">Donater</label>
            <input type="text" class="form-control" name="donater" id="field_donater"
                [(ngModel)]="donation.donater" required />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_month">Month (Required Format: 20XX-MM)</label>
            <input type="text" class="form-control" name="month" id="field_month"
                [(ngModel)]="donation.month" required pattern="20[0-9]{2}-[0-1][0-2]" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="donation.amount" required />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
