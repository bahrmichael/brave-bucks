<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAdRequestLabel">Create or edit a Ad Request</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!adRequest.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="adRequest.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_requester">Requester</label>
            <input type="text" class="form-control" name="requester" id="field_requester"
                [(ngModel)]="adRequest.requester"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_service">Service</label>
            <input type="text" class="form-control" name="service" id="field_service"
                [(ngModel)]="adRequest.service"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_month">Month</label>
            <input type="text" class="form-control" name="month" id="field_month"
                [(ngModel)]="adRequest.month"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="adRequest.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_link">Link</label>
            <input type="text" class="form-control" name="link" id="field_link"
                [(ngModel)]="adRequest.link"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_adStatus">Ad Status</label>
            <select class="form-control" name="adStatus" [(ngModel)]="adRequest.adStatus" id="field_adStatus" >
                <option value="REQUESTED">REQUESTED</option>
                <option value="APPROVED">APPROVED</option>
                <option value="ACTIVE">ACTIVE</option>
                <option value="COMPLETED">COMPLETED</option>
                <option value="DECLINED">DECLINED</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
