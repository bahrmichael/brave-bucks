
<div *ngIf="adRequest">
    <h2><span>Ad Request</span> {{adRequest.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Requester</span></dt>
        <dd>
            <span>{{adRequest.requester}}</span>
        </dd>
        <dt><span>Service</span></dt>
        <dd>
            <span>{{adRequest.service}}</span>
        </dd>
        <dt><span>Month</span></dt>
        <dd>
            <span>{{adRequest.month}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{adRequest.description}}</span>
        </dd>
        <dt><span>Link</span></dt>
        <dd>
            <span>{{adRequest.link}}</span>
        </dd>
        <dt><span>Ad Status</span></dt>
        <dd>
            <span>{{adRequest.adStatus}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ad-request/'+ adRequest.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
