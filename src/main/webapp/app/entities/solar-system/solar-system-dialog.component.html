<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySolarSystemLabel">Create or edit a Solar System</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!solarSystem.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="solarSystem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_systemId">System Id</label>
            <input type="number" class="form-control" name="systemId" id="field_systemId"
                [(ngModel)]="solarSystem.systemId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sytemName">Sytem Name</label>
            <input type="text" class="form-control" name="sytemName" id="field_sytemName"
                [(ngModel)]="solarSystem.sytemName"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
