<div>
    <h2>
        <span>Solar Systems</span>
        <button class="btn btn-primary float-right jh-create-entity create-solar-system" [routerLink]="['/', { outlets: { popup: ['solar-system-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Solar System
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="solarSystems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="systemName"><span>System Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="region"><span>Region</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="trackPvp"><span>Track Pvp</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="trackRatting"><span>Track Ratting</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let solarSystem of solarSystems ;trackBy: trackId">
                <td>{{solarSystem.systemName}}</td>
                <td>{{solarSystem.region}}</td>
                <td>{{solarSystem.trackPvp}}</td>
                <td>{{solarSystem.trackRatting}}</td>
                <td class="text-right">
                    <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'solar-system/'+ solarSystem.id + '/edit'} }]"
                            replaceUrl="true"
                            class="btn btn-primary btn-sm">
                        <span class="fa fa-pencil"></span>
                        <span class="hidden-md-down">Edit</span>
                    </button>
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'solar-system/'+ solarSystem.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="solarSystems && solarSystems.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
