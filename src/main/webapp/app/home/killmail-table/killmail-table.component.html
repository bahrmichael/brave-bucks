
<div class="row">
    <div class="col-md-12">
        <h2>Your Recent Defense Kills</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-info" *ngIf="!killmails || !killmails.length">
            Undock and hunt to get your first kills! Be in standing fleet and mumble to find targets.
        </div>
        <table class="table table-condensed table-striped" *ngIf="killmails && killmails.length">
            <tr>
                <th>Killmail</th>
                <th>Kill Time</th>
                <th>Victim Alliance</th>
            </tr>
            <tr *ngFor="let killmail of killmails">
                <td><a target="_blank" href="https://zkillboard.com/kill/{{killmail.killmailId}}"><img src="https://image.eveonline.com/Type/{{killmail.shipTypeId}}_32.png" />
                    <span *ngIf="killmail.victimName" class="d-none d-sm-inline-block"> {{killmail.victimName}}</span>
                    <span *ngIf="!killmail.victimName" class="d-none d-sm-inline-block"> {{killmail.killmailId}}</span>
                </a></td>
                <td>{{killmail.killTime | date:'dd.MM.yy HH:mm'}}</td>
                <td>{{killmail.victimAlliance}}</td>
            </tr>
        </table>
    </div>
</div>
