<div class="row">
    <div class="col-md-3">
        <div *ngIf="!isAuthenticated()">
            <img class="img-fluid img-rounded d-none d-md-block"
                 src="https://crossingzebras.com/wp-content/uploads/2015/04/catch_Join.png" />
        </div>
        <div *ngIf="isAuthenticated()">
            <jhi-manager-overview *jhiHasAnyAuthority="'ROLE_MANAGER'"></jhi-manager-overview>
            <jhi-hunter-highscore></jhi-hunter-highscore>
        </div>
    </div>
    <div class="col-md-9">

        <h1 class="display-4">Welcome, Braveling!</h1>

        <jhi-intro *ngIf="!isAuthenticated()"></jhi-intro>

        <div *ngIf="isAuthenticated()">
            <jhi-killboard-tracker-info></jhi-killboard-tracker-info>
            <jhi-wallet-tracker-info></jhi-wallet-tracker-info>
            <jhi-info-block></jhi-info-block>
            <jhi-sponsored></jhi-sponsored>
            <jhi-payout-progress></jhi-payout-progress>
            <jhi-killmail-table></jhi-killmail-table>
        </div>
    </div>
</div>
