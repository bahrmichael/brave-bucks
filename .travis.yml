language: java
script: mvn clean package -Pprod
addons:
  ssh_known_hosts: 107.170.29.174
before_deploy:
- openssl aes-256-cbc -K $encrypted_4a21bc166b29_key -iv $encrypted_4a21bc166b29_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: rsync --quiet $TRAVIS_BUILD_DIR/target/the-buyback*.war $USER@$HOST:~/thebuyback_$(date +%m-%d-%y-%H-%M).war
  on:
    branch: master
env:
  secure: 
